<script data-view-template="suggestion-subscriber-count-heart-label" data-view-template-type="label" type="script/x-mustache">
  {{#zeroSubscribers}}0 people <i class="icon heart-icon" title="want"></i> this idea{{/zeroSubscribers}}
  {{#hasSubscribers}}
    {{#oneSubscriber}}One person <i class="icon heart-icon" title="want"></i>s this idea{{/oneSubscriber}}
    {{#manySubscribers}}{{subscribers}} people <i class="icon heart-icon" title="want"></i> this idea{{/manySubscribers}}

    {{#onlyYouAreSubscribed}}You <i class="icon heart-icon" title="want"></i> this idea{{/onlyYouAreSubscribed}}
    {{#youAndOneSubscriber}}You and one other person <i class="icon heart-icon" title="want"></i> this idea{{/youAndOneSubscriber}}
    {{#youAndManySubscribers}}You and {{otherSubscribers}} other people <i class="icon heart-icon" title="want"></i> this idea{{/youAndManySubscribers}}
  {{/hasSubscribers}}
</script>

<script data-view-template="subscribe-pane" data-view-template-type="pane" type="script/x-mustache">
  {{#popover}}<button class="toolbar-button viewport-top-right-button" data-close-button><i class="icon close-icon"></i></button>{{/popover}}

  <div class="pane-body padded text-center centered">
    <div class="pane-body-inner">
      <h1 class="alert-title{{#needEmail}} pt2{{/needEmail}}">{{strings.suggestion_subscribe_title}}</h1>

      {{^needEmail}}
        <p class="alert-message">
          {{strings.suggestion_subscribed_body}}
        </p>
      {{/needEmail}}

      {{#needEmail}}
        <p class="alert-message">
          {{strings.suggestion_subscribe_body}}
        </p>

        <form>
          {{#email}}
            <input type="hidden" name="email" value="{{email}}">
          {{/email}}

          <div class="{{#email_error_message}}errors-with-field{{/email_error_message}}">
            <input class="textbox full-width" type="email" name="email" value="{{#email}}{{email}}{{/email}}" placeholder="Enter your email address" {{#autofocus}}data-autofocus{{/autofocus}}>
            {{#email_error_message}}<div class="field-error-message">{{email_error_message}}</div>{{/email_error_message}}
          </div>

          <p class="alert-buttons mt1 text-right">
            <button class="button primary" type="submit">Subscribe</button>
          </p>
        </form>
      {{/needEmail}}

    </div>
  </div>

  {{#needEmail}}
    {{#eloMode}}
      <div class="pane-footer padded text-right">
        <button type="button" class="flat-button" href="javascript:void(0)" data-cancel>
          Nevermind
          <i class="icon forward-icon"></i>
        </button>
      </div>
    {{/eloMode}}
    {{^eloMode}}
      {{#suggestionAnsweredQuestion}}
        <div class="pane-footer padded text-right">
          <button type="button" class="flat-button" href="javascript:void(0)" data-cancel>
            No thanks
            <i class="icon forward-icon"></i>
          </button>
        </div>
      {{/suggestionAnsweredQuestion}}

      {{^suggestionAnsweredQuestion}}
        <div class="pane-footer padded">
          <button type="button" class="flat-button" href="javascript:void(0)" data-cancel>
            <i class="icon back-icon"></i>
            Nevermind
          </button>
        </div>
      {{/suggestionAnsweredQuestion}}
    {{/eloMode}}
  {{/needEmail}}

</script>

<script data-view-template="sending-message-pane" data-view-template-type="pane" type="script/x-mustache">

      <div class="throbber mt1"></div>
    </div>
  </div>
</script>

<script data-view-template="loading-pane" data-view-template-type="pane" type="script/x-mustache">
  <div class="pane-body centered text-center">
    <div class="pane-body-inner">
      <h1 class="h1">Loading&#8230;</h1>
      <div class="throbber mt1"></div>
    </div>
  </div>
</script>

<script data-view-template="thanks-pane" data-view-template-type="pane" type="script/x-mustache">
  {{#popover}}<button class="toolbar-button viewport-top-right-button" data-close-button><i class="icon close-icon"></i></button>{{/popover}}
  <div class="pane-body centered text-center">
    <div class="pane-body-inner">
      <div class="thank-you-text{{^subdomain.white_labeled}}{{^inline}} pt2{{/inline}}{{/subdomain.white_labeled}}">
        {{#afterTicket}}
          <h1>{{strings.contact_success_title}}</h1>
          <p>{{strings.contact_success_body}}</p>
        {{/afterTicket}}

        {{#afterIdea}}
          <h1>{{strings.post_suggestion_success_title}}</h1>
          <p>{{{ideaSuccessBody}}}</p>
        {{/afterIdea}}

        {{#afterNPS}}
          <h1>{{strings.satisfaction_success_title}}</h1>
          <p>{{strings.satisfaction_success_body}}</p>
        {{/afterNPS}}

        {{#defaultMessage}}
          <h1>{{strings.instant_answers_success_title}}</h1>
          <p>{{strings.instant_answers_success_body}}</p>
        {{/defaultMessage}}
      </div>

      {{#showEloButton}}
        <div class="{{#subdomain.white_labeled}} mt3{{/subdomain.white_labeled}}{{^subdomain.white_labeled}} mt2{{/subdomain.white_labeled}}">
          <button type="button" class="button primary icon-button" data-next><span class="icon-button-caption text-wrap">Help us decide what to add next</span><i class="icon icon-button-icon forward-icon"></i></button>
        </div>
      {{/showEloButton}}
    </div>

<script data-view-template="elo-comparison-pane" data-view-template-type="pane" type="script/x-mustache">

    </header>

  <div class="pane-body">

    {{#secondChoice}}
